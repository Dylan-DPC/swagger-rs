[package]
name = "swagger"
version = "0.6.0"
authors = ["Metaswitch Networks Ltd"]
license = "Apache-2.0"
description = "A set of common utilities for Rust code generated by swagger-codegen"
homepage = "https://github.com/Metaswitch/swagger-rs"
repository = "https://github.com/Metaswitch/swagger-rs"
readme = "README.md"

[badges.travis-ci]
repository = "Metaswitch/swagger-rs"

[features]
default = ["serdejson", "serdexml"]

serdejson = ["serde", "serde_json", "serde_derive"]

serdexml = ["serde", "serde_derive", "serde-xml-rs"]

[dependencies]
serde = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }
serde_derive = { version = "1.0", optional = true }
#ToDo: this will be pointed at the official crate once the upstream PR to serde-xml-rs has been resolved
serde-xml-rs = { git = "git://github.com/Metaswitch/serde-xml-rs.git" , branch = "master" , optional = true }
hyper = "0.10"
base64 = "0.5"
iron = "0.5"
